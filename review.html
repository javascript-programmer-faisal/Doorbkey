<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer Design</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    footer {
      width: 100%;
      background: url('/images/footer-bg.png') no-repeat center center / cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
    }

    .footer-conatiner {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
    }

    .footer-copyright-text p {
      font-size: 14px;
      color: #000;
      font-weight: 600;
    }
  </style>
</head>
<body>

<footer>
  <div class="footer-conatiner">
    <div class="footer-copyright-text">
      <p>Copyright Â© 2015-2025 Door N Key Locksmith | All rights reserved</p>
    </div>
  </div>
</footer>

</body>
</html>
